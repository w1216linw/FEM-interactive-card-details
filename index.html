<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="color-section">
          <img class="card back-side" src="./images/bg-card-back.png" alt="back side of card" />
          <img class='card front-side' src="./images/bg-card-front.png" alt="" />
      </section>
      <section class="form-section">
        <form class="card-details-form flow">
          <div>
            <label class="stack" for="cardholder-name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div>
            <label class="stack" for="card-number">CARD NUMBER</label>
            <input
              type="number"
              id="card-number"
              placeholder="e.g 1234 5678 9123 0000"
            />
          </div>
          <div class="even-column">
            <div>
              <label class="stack" for="card-exp">EXP. DATE (MM/YY)</label>
              <div class="card-exp even-column">
                <input id="card-exp-mon" type="number" maxlength="2" data-input="short" placeholder="MM">
                <input id="card-exp-year" type="number" maxlength="2" data-input="short" placeholder="YY">
              </div>
              </div>
            <div>
              <label for="card-cvc" class="stack">CVC</label>
              <input type="number" maxlength="3" placeholder="e.g. 123" id="card-cvc">
            </div>
          </div>
          <button class="btn" type="submit"></button>
        </form>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
